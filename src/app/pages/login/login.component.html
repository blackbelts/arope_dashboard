<div class="wrapper wrapper-full-page ">
  <div class="full-page section-image" data-image="./assets/img/bg/fabio-mangione.jpg" filter-color="black">
    <div class="content">
      <div class="container">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <form (ngSubmit)="login()" class="form ng-untouched ng-pristine ng-valid" [formGroup]="loginForm">

            <div class="card card-login">
              <div class="card-header ">
                <div class="card-header ">
                  <div> <img src="./assets/img/logo.png"></div>
                  <br>
                  <h3 class="header text-center">Login</h3>
                </div>
              </div>
              <div class="card-body ">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-single-02"></i>
                    </span>
                  </div>
                  <input class="form-control" formControlName="username" placeholder="User name" type="text">
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-key-25"></i>
                    </span>
                  </div>
                  <input class="form-control" formControlName="password" placeholder="Password" type="password">
                </div>
                 <br>
                <div class="form-group">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input formControlName="remember" class="form-check-input" type="checkbox" value="">
                      <span class="form-check-sign"></span>
                      Remember me
                    </label>
                  </div>
                </div>
              </div>
              <div class="card-footer ">
                <button type="submit" class="btn btn-warning btn-round btn-block mb-3">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--  <div class="full-page-background" style="background-image: url(./assets/img/bg/fabio-mangione.jpg) "></div> -->
  </div>
</div>
