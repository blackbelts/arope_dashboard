<div class="row">
  <div class="col-md-12" *ngIf="appInfo!=undefined">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Customer Information</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-4 px-3">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name" [value]="appInfo.name">
              </div>
            </div>
            <div class="col-md-4 px-3">
              <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" placeholder="phone" [value]="appInfo.phone">
              </div>
            </div>
            <div class="col-md-4 px-3">
              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" placeholder="email" [value]="appInfo.email">
              </div>
            </div>
            <div class="col-md-4 px-3">
              <div class="form-group">
                <label>Application Number</label>
                <input type="text" class="form-control" placeholder="email" [value]="appInfo.application_number">
              </div>
            </div>
            <div class="col-md-4 px-3">
              <div class="form-group">
                <label>Application Date</label>
                <input type="text" class="form-control" placeholder="email" [value]="appInfo.application_date">
              </div>
            </div>
            <div class="col-md-4 px-3">
              <div class="form-group">
                <label>Target Premium</label>
                <input type="text" class="form-control" placeholder="email" [value]="appInfo.target_price">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
